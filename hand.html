    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/TqculoW3To/";
        
        let model, webcam, labelContainer, maxPredictions;
        let isRunning = false;
        let animationId;

        // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
        function updateStatus(message, isActive) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = isActive ? 'status active' : 'status inactive';
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            setTimeout(() => {
                errorElement.textContent = '';
            }, 5000);
        }

        // è¼‰å…¥æ¨¡å‹å’Œè¨­å®šæ”å½±æ©Ÿ
        async function init() {
            if (isRunning) return;
            
            try {
                document.getElementById('loading').classList.add('show');
                document.getElementById('startBtn').disabled = true;
                updateStatus('æ­£åœ¨è¼‰å…¥æ¨¡å‹...', false);

                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // è¼‰å…¥æ¨¡å‹
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                updateStatus('æ­£åœ¨å•Ÿå‹•æ”å½±æ©Ÿ...', false);

                // è¨­å®šæ”å½±æ©Ÿ
                const flip = true;
                webcam = new tmImage.Webcam(400, 400, flip);
                await webcam.setup();
                await webcam.play();

                // é–‹å§‹é æ¸¬å¾ªç’°
                isRunning = true;
                loop();

                // æ›´æ–° DOM
                const webcamContainer = document.getElementById("webcam-container");
                webcamContainer.innerHTML = '';
                webcamContainer.appendChild(webcam.canvas);
                
                // å‰µå»ºé æ¸¬é¡¯ç¤ºå…ƒç´ 
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = '';
                
                for (let i = 0; i < maxPredictions; i++) {
                    const predictionItem = document.createElement("div");
                    predictionItem.className = "prediction-item";
                    predictionItem.innerHTML = `
                        <div class="prediction-label"></div>
                        <div class="prediction-bar-container">
                            <div class="prediction-bar" style="width: 0%"></div>
                        </div>
                        <div class="prediction-percentage">0%</div>
                    `;
                    labelContainer.appendChild(predictionItem);
                }

                // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                document.getElementById('loading').classList.remove('show');
                updateStatus('æ”å½±æ©Ÿå·²å•Ÿå‹•ï¼Œæ­£åœ¨é€²è¡Œè¾¨è­˜...', true);

            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                showError('å•Ÿå‹•å¤±æ•—ï¼Œè«‹ç¢ºèªæ”å½±æ©Ÿæ¬Šé™ä¸¦é‡è©¦');
                document.getElementById('loading').classList.remove('show');
                document.getElementById('startBtn').disabled = false;
                updateStatus('å•Ÿå‹•å¤±æ•—', false);
            }
        }

        // åœæ­¢æ”å½±æ©Ÿ
        async function stop() {
            if (!isRunning) return;
            
            isRunning = false;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            if (webcam) {
                webcam.stop();
            }

            // æ¸…ç† DOM
            document.getElementById("webcam-container").innerHTML = '';
            document.getElementById("label-container").innerHTML = '';
            
            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('startBtn').disabled = false;
            
            updateStatus('æ”å½±æ©Ÿå·²åœæ­¢', false);
        }

        // é æ¸¬å¾ªç’°
        async function loop() {
            if (!isRunning) return;
            
            webcam.update();
            await predict();
            animationId = requestAnimationFrame(loop);
        }

        // åŸ·è¡Œé æ¸¬
        async function predict() {
            if (!model || !webcam) return;
            
            try {
                const prediction = await model.predict(webcam.canvas);
                
                // æ’åºé æ¸¬çµæœ
                const sortedPredictions = prediction
                    .map((pred, index) => ({ ...pred, index }))
                    .sort((a, b) => b.probability - a.probability);

                // æ›´æ–°é¡¯ç¤º
                for (let i = 0; i < maxPredictions; i++) {
                    const predictionItem = labelContainer.childNodes[i];
                    const pred = prediction[i];
                    const percentage = (pred.probability * 100).toFixed(1);
                    
                    // æ‰¾å‡ºé€™å€‹é æ¸¬çš„æ’å
                    const rank = sortedPredictions.findIndex(p => p.index === i);
                    
                    // æ›´æ–°å…§å®¹
                    predictionItem.querySelector('.prediction-label').textContent = pred.className;
                    predictionItem.querySelector('.prediction-percentage').textContent = percentage + '%';
                    
                    // æ›´æ–°é€²åº¦æ¢
                    const bar = predictionItem.querySelector('.prediction-bar');
                    bar.style.width = percentage + '%';
                    
                    // è¨­å®šé¡è‰²
                    bar.className = 'prediction-bar';
                    if (rank === 0) {
                        bar.classList.add('rank-1');
                    } else if (rank === 1) {
                        bar.classList.add('rank-2');
                    } else {
                        bar.classList.add('rank-other');
                    }
                }
            } catch (error) {
                console.error('é æ¸¬å¤±æ•—:', error);
            }
        }

        // è™•ç†é é¢é—œé–‰
        window.addEventListener('beforeunload', () => {
            if (isRunning) {

            }
        });
    </script>
